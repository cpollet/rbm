<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rust bookmark manager</title>
    <link data-trunk rel="copy-dir" href="assets"/>
    <style>
        body {
            font-family: "Helvetica", sans-serif;
            font-size: 16px;
            background-color: #d0d0d0;
            padding: 0;
            margin: 0;
        }

        a {
            color: black;
            text-decoration: none;
        }

        .menu {
            background-color: darkgreen;
            color: #f5f5f5;
            margin-bottom: 20px;
            vertical-align: middle;
        }

        .menu__item {
            font-weight: bold;
            display: inline-block;
            padding: 15px 1em;
            color: #f5f5f5;
        }

        .menu__item:hover  {
            padding-bottom: 10px;
            border-bottom: 5px solid #f5f5f5;
        }

        .content {
            display: flex;
            justify-content: center;
        }

        .bookmarks {
            width: 1200px;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .bookmark {
            margin-bottom: 10px;
            box-shadow: 1px 1px 3px #797979;
            background: #f5f5f5;
        }

        .bookmark__title {
            font-weight: bold;
            padding: 0.5em;
        }

        .bookmark__title a {
            color: darkgreen;
        }

        .bookmark__description {
            background: #ddd;
        }

        .bookmark__tags-list {
            font-size: 80%;
            padding: 0.5em;
        }

        .bookmark__actions {
            font-size: 80%;
            padding: 0.5em;
            display: inline-block;
            width: 50%;
            box-sizing: border-box;
            vertical-align: middle;
        }

        .bookmarks__qrcode-icon {
            cursor: pointer;
            vertical-align: bottom;
        }

        .bookmark__link {
            font-size: 80%;
            padding: 0.5em;
            display: inline-block;
            width: 50%;
            box-sizing: border-box;
            text-align: right;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .overlay__content--center-middle {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .qrcode__legend {
            color: white;
            text-align: center;
        }

        .create-bookmark {
            padding: 1em;
            width: 30%;
            box-shadow: 1px 1px 3px #797979;
            background-color: #f5f5f5;
            text-align: center;
        }

        .create-bookmark__title {
            color: darkgreen;
        }

        .create-bookmark__url-input, .create-bookmark__title-input, .create-bookmark__description-input {
            border: solid 1px #d8d8d8;
            border-radius: 2px;
            background: #eee;
            padding: 5px 5px 3px 15px;
            width: 90%;
            height: 35px;
            color: #252525;
            box-sizing: border-box;
        }

        .create-bookmark__description-input {
            height: 100px;
        }

        .create-bookmark__submit {
            border: 0;
            box-shadow: 1px 1px 1px #d8d8d8,-1px -1px 6px #d8d8d8,-1px 1px 2px #d8d8d8,1px -1px 2px #d8d8d8;
            background: darkgreen;
            min-width: 200px;
            height: 35px;
            vertical-align: center;
            color: #f5f5f5;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="overlay__content--center-middle">
            <h1 style="color:white">loading...</h1>
        </div>
    </div>
</body>
</html>
